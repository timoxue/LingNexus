[project]
name = "lingnexus-framework"
version = "0.2.0"
description = "Multi-agent system framework for pharmaceutical industry"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "agentscope>=0.0.9",
    "dashscope>=1.0.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.5.0",
    "pyyaml>=6.0",
    "python-docx>=1.2.0",
]

[project.optional-dependencies]
# 监控系统
monitoring = [
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "tabulate>=0.9.0",
]

# 向量数据库
vector = [
    "chromadb>=0.4.0",
]

# 开发依赖
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

# 全部
all = [
    "lingnexus-framework[monitoring,vector,dev]"
]

[project.scripts]
# CLI 命令
lingnexus = "lingnexus.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lingnexus"]

[tool.uv]
dev-dependencies = []

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
