# 重点项目竞品监控配置
# Key Projects Competitor Monitoring Configuration

# 监控项目列表
monitored_projects:
  # 司美格鲁肽（糖尿病）
  - name: "司美格鲁肽"
    english_name: "Semaglutide"
    category: "糖尿病"
    type: "GLP-1受体激动剂"
    keywords:
      - "司美格鲁肽"
      - "semaglutide"
      - "GLP-1"
      - "Ozempic"  # 注射剂商品名
      - "Rybelsus"  # 口服片剂商品名
      - "Wegovy"   # 减重适应症商品名
    companies:
      - "诺和诺德 (Novo Nordisk)"
      - "华东医药"
      - "丽珠集团"
      - "联邦制药"
    data_sources:
      - source: "CDE"
        priority: 1
        search_fields: ["药品名称", "企业名称"]
      - source: "Insight"
        priority: 1
        track_fields: ["IND", "NDA", "ANDA", "获准上市", "排队序列号"]
      - source: "ClinicalTrials.gov"
        priority: 1
        search_terms: ["semaglutide", "Ozempic", "Rybelsus"]
      - source: "FDA"
        priority: 2
        track_approvals: true
      - source: "news_monitor"
        priority: 2
        keywords: ["司美格鲁肽", "Ozempic", "减重", "糖尿病"]
    monitoring_frequency: "每日"
    alert_threshold: "重要新闻立即通知"
    special_notes: |
      关注多个适应症进展：
      - 糖尿病（已上市）
      - 减重（已上市）
      - 心血管（研究中）
      - NASH（研究中）
      - 阿尔茨海默病（研究中）

# 全局监控配置
monitoring_config:
  # 默认监控频率
  default_frequency: "每日"

  # 频率选项
  frequencies:
    daily: "每日更新"
    weekly: "每周更新"
    monthly: "每月更新"
    realtime: "实时监控"

  # 数据源优先级
  data_source_priority:
    - "CDE"           # 国内临床（优先级1）
    - "Insight"       # 申报进度（优先级1）
    - "ClinicalTrials.gov"  # 国际临床（优先级2）
    - "WHO-ICTRP"     # 国际补充（优先级3）
    - "FDA"           # 监管批准（优先级2）
    - "专利数据库"    # 专利布局（优先级3）
    - "新闻监控"      # 行业动态（优先级2）

  # 告警级别
  alert_levels:
    critical:
      - "竞品获批上市"
      - "竞品进入III期临床"
      - "重大安全性事件"
    high:
      - "受理号状态变化"
      - "临床试验启动"
      - "专利授权"
    medium:
      - "企业新闻发布"
      - "研究进展更新"
    low:
      - "文献发表"
      - "会议报告"

# 告警通知配置
alert_config:
  # 通知渠道
  channels:
    - type: "email"
      enabled: false
      recipients: []
    - type: "webhook"
      enabled: false
      url: ""
    - type: "dashboard"
      enabled: true

  # 摘要频率
  summary_frequency: "每周"

# 报告生成配置
report_config:
  # 报告类型
  types:
    - name: "每日简报"
      frequency: "daily"
      content: ["状态变化", "新增信息"]
    - name: "周报"
      frequency: "weekly"
      content: ["进度汇总", "竞品对比", "趋势分析"]
    - name: "月报"
      frequency: "monthly"
      content: ["全面分析", "市场格局", "预测建议"]

  # 报告格式
  formats:
    - "markdown"
    - "pdf"
    - "excel"
