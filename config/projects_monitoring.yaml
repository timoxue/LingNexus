# 全局监控配置
monitoring_config:
  # 默认监控频率
  default_frequency: "每日"

  # 频率选项
  frequencies:
    daily: "每日更新"
    weekly: "每周更新"
    monthly: "每月更新"
    realtime: "实时监控"

  # 数据源优先级
  data_source_priority:
    - "CDE"           # 国内临床（优先级1）
    - "Insight"       # 申报进度（优先级1）
    - "ClinicalTrials.gov"  # 国际临床（优先级2）
    - "WHO-ICTRP"     # 国际补充（优先级3）
    - "FDA"           # 监管批准（优先级2）
    - "专利数据库"    # 专利布局（优先级3）
    - "新闻监控"      # 行业动态（优先级2）

  # 告警级别
  alert_levels:
    critical:
      - "竞品获批上市"
      - "竞品进入III期临床"
      - "重大安全性事件"
    high:
      - "受理号状态变化"
      - "临床试验启动"
      - "专利授权"
    medium:
      - "企业新闻发布"
      - "研究进展更新"
    low:
      - "文献发表"
      - "会议报告"

# 告警通知配置
alert_config:
  # 通知渠道
  channels:
    - type: "email"
      enabled: false
      recipients: []
    - type: "webhook"
      enabled: false
      url: ""
    - type: "dashboard"
      enabled: true

  # 摘要频率
  summary_frequency: "每周"

# 报告生成配置
report_config:
  # 报告类型
  types:
    - name: "每日简报"
      frequency: "daily"
      content: ["状态变化", "新增信息"]
    - name: "周报"
      frequency: "weekly"
      content: ["进度汇总", "竞品对比", "趋势分析"]
    - name: "月报"
      frequency: "monthly"
      content: ["全面分析", "市场格局", "预测建议"]

  # 报告格式
  formats:
    - "markdown"
    - "pdf"
    - "excel"
